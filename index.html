<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Base Converter</h1>
    <p class="description">Convert numbers between different bases (Binary, Decimal, Hex, Octal)</p>

    <div class="section">
      <h2>FROM</h2>
      <div class="button-group" id="from-base">
        <button data="2">Binary (2)</button>
        <button data="8">Octal (8)</button>
        <button data="10" class="selected">Decimal (10)</button>
        <button data="16">Hexadecimal (16)</button>
      </div>
    </div>

    <div class="section">
      <label for="number">Enter a number</label>
      <input type="text" id="number" />
    </div>

    <div class="section">
      <h2>TO</h2>
      <div class="button-group" id="to-base">
        <button data="2" class="selected">Binary (2)</button>
        <button data="8">Octal (8)</button>
        <button data="10">Decimal (10)</button>
        <button data="16">Hexadecimal (16)</button>
      </div>
    </div>

    <button id="convert">Convert</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
